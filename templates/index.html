<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Database Entry</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://kark.uit.no/~mha665/flask_app/static/styles.css"/>

</head>
<body>
    <header>
        <h1>Oppslagtavla</h1>
    </header>
    <div class="board-container">
        <nav>
            {% for kat in categories %}
                <a class="category-select" href="{{ url_for('category', id=kat.kat_id) }}">{{ kat.navn }}</a>
            {% endfor %}
            <a class="all category-select" href="https://kark.uit.no/~mha665/flask_app/">SHOW ALL</a>
        </nav>
        <section class="message-list">
            {% for post in result %}
                <div class="post_button">
                    <a href="{{ url_for('message', id=post.id) }}">
                        <h3>{{ post.tittel }}</h3>
                        <h4>{{ post.ingress }}</h4>
                        <h6>{{ post.dato }} <span style="float:right">Hits: {{ post.treff }}</span></h6>
                    </a>
                </div>

            {% endfor %}

        </section>
    </div>
</body>
</html>
